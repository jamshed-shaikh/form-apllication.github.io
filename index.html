<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="stle.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="formcontrol">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter your Name..">

                    </div>

                    <div class="formcontrol">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Your Last Name..">
                    </div>

                    <div class="formcontrol">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email..">
                    </div>


                    <div class="formcontrol">
                        <label for="email">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Rule</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="background">Background Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>

                        </select>
                    </div>
                    <div class="adress_control">
                        <label for="email">Address</label>
                        <textarea name="Address" id="Address" cols="50" rows="5"></textarea>
                    </div>

                    <div class="formcontrol">
                        <label for="last_name">City</label>
                        <input id="city" name="city" placeholder="Enter Your city..">
                    </div>
                    <div class="formcontrol">
                        <label for="last_name">Pincode</label>
                        <input type="number" id="city" name="city" placeholder="Enter Your city..">
                    </div>
                    <div class="formcontrol">
                        <label for="last_name">Start Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="formcontrol">
                        <label for="Upload">Upload Your CV</label>   
                        <input type= "file" name="upload" id="upload">
                    </div>

                  
                    
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                  </div>
            </form> 
        </div>
    </div>
</body>

</html>
